<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="../jquery.delimit.js"></script>
    <link rel="stylesheet" type="text/css" href="../jquery.delimit.css" />
    <script type="text/javascript">
      $(function() {
        $('#list').delimit({
          delimiters: [','],
          completions: ['paul', 'amy', 'peter']
        });
      });
    </script>
    <style type="text/css">
      * {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="list" placeholder="Who?" size="100" />
  </body>
</html>
